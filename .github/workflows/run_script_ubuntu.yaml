name: Run R scripts

on: 
  push:
    paths:
      - .github/workflows/run_script_ubuntu.yaml
      - reports/karup/**
      - reports/skjern/**
      - reports/mv-lf/**
      - reports/index.md
      - script_karup.R
      - script_mv-lf.R
      - script_skjern.R
      - functions.R
      - renv.lock
      
  schedule:
    - cron: '30 * * * *'  # every hour
  # branches-ignore:
  #     - '**'
jobs:
  render:
    name: Run scripts
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GH_FTP: ${{ secrets.GH_FTP }}
      R_COMPILE_AND_INSTALL_PACKAGES: never
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: false   # may result in error if true if binary is mission on rspm
    
      - name: Install dependices
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get -y update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libsqlite3-dev libfontconfig1-dev libcairo2-dev libharfbuzz-dev libfribidi-dev
          # sudo apt-get update
          # sudo apt-get install -y libproj-dev libgdal-dev
          # CLEAN APT CACHES & TEMP
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
          
      - uses: r-lib/actions/setup-renv@v2
          
      - name: Run R script Karup
        run: Rscript script_karup.R
        
      - name: Run R script Skjern
        run: Rscript script_skjern.R
        
      - name: Run R script MV-LF
        run: Rscript script_mv-lf.R
        
      - name: Check disk usage
        run: |
          echo "Disk usage:"
          df -h
          echo "Largest directories:"
          du -h . | sort -h | tail -n 30
          
      - name: Clean R caches
        run: |
          Rscript -e 'cat("renv cache:", renv::paths$cache(), "\n"); unlink(renv::paths$cache(), recursive = TRUE, force = TRUE)'
          Rscript -e 'unlink(tempdir(), recursive = TRUE, force = TRUE)'
          
      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add \*.csv
          git add \*.html
          git commit --allow-empty -am 'gHA build: ${{github.run_number}}' || echo "No changes to commit"
          git pull --rebase
          git push origin || echo "No changes to commit"
