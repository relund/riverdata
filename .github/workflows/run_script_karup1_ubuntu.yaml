name: R script Karup 1

on: 
  push:
    paths:
      - .github/workflows/run_script_karup1_ubuntu.yaml
      - script_karup1.R
      - functions.R
      - renv.lock
  schedule:
    - cron: '30 * * * *'  # every hour
  # branches-ignore:
  #     - '**'
jobs:
  render:
    name: Run script for Karup river
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Install pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
    
      - name: Install dependices
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get -y update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev 
          
      - uses: r-lib/actions/setup-renv@v2
        env: 
          RENV_CONFIG_SANDBOX_ENABLED: FALSE
        with:
          bypass-cache: false
          
      - name: Run R script
        run: Rscript --verbose script_karup1.R
        
      - name: Commit results
        run: |
          git config user.email "junk@relund.dk"
          git config user.name "Lars Relund"
          git add \*.csv
          git commit --allow-empty -am 'gHA build: ${{github.run_number}}' || echo "No changes to commit"
          git pull --rebase
          git push origin || echo "No changes to commit"
