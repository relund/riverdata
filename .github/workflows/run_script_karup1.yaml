name: R script Karup 1

on: 
  push:
    paths:
      - .github/workflows/run_script_karup1.yaml
      - script_karup1.R
      - functions.R
  schedule: 
    - cron: '30 * * * *'  # every hour
    
jobs:
  render:
    name: Run script for Karup river
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master    
    
      - name: Install pandoc and pandoc citeproc
        run: |
          brew install pandoc
          
      - name: Cache Renv packages
        uses: actions/cache@v1
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-
          
      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
          
      - name: Run R script
        run: Rscript --verbose script_karup1.R
        
      - name: Commit results
        run: |
          git config --local user.email "junk@relund.dk"
          git config --local user.name "relund"
          git commit --allow-empty -am 'gHA build html: ${{github.run_number}}' || echo "No changes to commit"
          git pull origin master
          git push origin || echo "No changes to commit"
