name: R script Karup 1

on: 
  push:
    paths:
      - .github/workflows/run_script_karup1.yaml
      - script_karup1.R
      - functions.R
  schedule: 
    - cron: '0 * * * *'  # every hour
    
jobs:
  render:
    name: Run script_karup1.R
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master    
    
      - name: Install pandoc and pandoc citeproc
        run: |
          brew install pandoc
          
      - name: Cache Renv packages
        uses: actions/cache@v1
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-
          
      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
          
      - name: Run R script
        run: Rscript --verbose script_karup1.R
        
      - name: Commit results
        run: |
          git config user.email "junk@relund.dk"
          git config user.name "Lars Relund"
          git fetch origin
          git commit --allow-empty -am 'gHA build: ${{github.run_number}}' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.token}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
